title: GoBusiness
#title-abbreviated: GoBusiness
url: "" # the base hostname & protocol for your site, e.g. http://example.com

collections:
#  list-of-e-services:
#    output: true
#  products-and-services:
#    output: true
  documentation:
    output: true
  services:
    output: true
  opportunities:
    output: true
  psg:
    output: true
  government-assistance:
    output: true
  guided-journeys:
    output: true
  resources:
    output: true
  financial:
    output: true
  business-guides:
    output: true
  who-we-are:
    output: true

favicon: /images/favicon-GoBiz.ico

permalink: none
#baseurl: "" # the subpath of your site, e.g. /blog
exclude: [travis-script.js, .travis.yml, README.md, package.json, package-lock.json, node_modules, vendor/bundle/, vendor/cache/, vendor/gems/, vendor/ruby/, Gemfile, Gemfile.lock]
include: [_redirects]
defaults:
  - scope:
      path: ""
    values:
      layout: "page"
# Custom CSS file path
custom_css_path: "/misc/custom.css"
custom_print_css_path: "/assets/css/print.css"
paginate: 12
#paginate_path: "/Media/page:num"
remote_theme: isomerpages/isomerpages-template@next-gen-ally-fixes
#remote_theme: isomerpages/isomerpages-template
safe: false
plugins:
  - jekyll-feed
  - jekyll-assets
  - jekyll-sitemap
description: >- # this means to ignore newlines until "baseurl:"
  Description


# Build settings
#markdown: kramdown



# Breadcrumbs
#breadcrumbs:
#  root:
#    hide: false  # show breadcrumbs on root/home page
#    image: false # Show image or title text

# Resource Room and Pagination
#resources_name: "Media"

# Homepage sections
#homepage_hero_i_want_to: false
